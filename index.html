<!DOCTYPE html>
<html>

<title>Alexander Marcus</title>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="homepage_JS.js" type="text/javascript"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="homepage_style.css">

</head>
<body ng-app = "mySite">
	<div class = 'header-container' style="margin-bottom: 300px">
		<h1 id='info' >Alexander L. Marcus</h1>
		<h2 id = 'info' style="margin: 20px 0">
			89 Arnold Court
			<br>
			East Rockaway, NY, 11518 
		</h2>

	</div>
	<div class = "headers" id = "stick" ng-controller = "HeaderController">
		<p class = 'header-link-container' style="text-align: center; margin:0; font-size:30px" >
			<a class = 'header-links' id = 'con-scroll' ng-repeat="header in headers"> {{ header }} </a> 
		</p>
	</div>
	
<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controllers/HeaderController.js"></script>


</body>





</html>
